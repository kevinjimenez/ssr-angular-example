<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-2" />

@if (pokemons()) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<!-- btn cargar siguiente y anterior -->

<div class="flex justify-between">
  <button class="mt-2" (click)="loadPokemons(-1)">Anterior</button>
  <button class="mt-2" (click)="loadPokemons(+1)">siguiente</button>
</div>
